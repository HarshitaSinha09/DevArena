<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevArena</title>
  <link rel="shortcut icon" href="coding favicons.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  <section class="container">
    <!-- Top Header -->
    <div class="top-bar">
      <h1>DevArena üßë‚Äçüíª</h1>
      <button onclick="downloadCode()" class="download-btn">‚¨áÔ∏è Download Code</button>
    </div>

    <!-- Code Editor Layout -->
    <div class="editor split"> 
      <!-- Left Panel -->
      <div class="left">
        <label><i class='bx bxl-html5' style='color:#e44d26'></i>HTML</label>
        <textarea onkeyup="run()" id="html-code" placeholder="Type HTML code here"></textarea>

        <label><i class='bx bxl-css3' style='color:#0096dc'></i>CSS</label>
        <textarea onkeyup="run()" id="css-code" placeholder="Type CSS code here"></textarea>

        <label><i class='bx bxl-javascript' style="color:#f0db4e;"></i>JavaScript</label>
        <textarea onkeyup="run()" id="js-code" placeholder="Type JavaScript code here"></textarea>
      </div>

      <!-- Right Panel -->
      <div class="right">
        <label><i class='bx bx-play' style="color: aqua;"></i>Output</label>
        <div class="output-section">
          <iframe id="output"></iframe>
        </div>

        <div class="divider-line"></div>

        <div class="console-panel">
          <div class="console-header">
            <i class='bx bx-terminal'></i>
            <span>Console</span>
          </div>
          <pre id="console-output"></pre>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
